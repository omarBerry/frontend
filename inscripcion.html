    <p>En esta sección podras llenar una solicitud de inscripción para el colegio</p><br>
    <form action="">
        <label for="GET-nombre">Nombre Alumno:</label>
        <input type="text" name="GET-nombre" id="nombre"><br>
        <label for="GET-paterno">Apellido Materno:</label>
        <input type="text" name="GET-paterno" id="paterno"><br>
        <label for="GET-materno">Apellido Materno:</label>
        <input type="text" name="GET-materno" id="materno"><br>
        <label for="GET-CURP">CURP:</label>
        <input type="text" name="GET-CURP" id="CURP"><br>
        <label for="GET-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="GET-nacimiento" id="nacimiento"><br>
        <label for="GET-estadoNac">Lugar de Nacimiento:
            <input list="estadoNac" name="estadoNaciminto"> </label>
        <datalist id="estadoNac">
            <option value="CDMX"></option>
            <option value="Morelos"></option>
            <option value="Edo. Mex."></option>
            <option value="Colima"></option>
            <option value="Campeche"></option>
            <option value="Monterrey"></option>
            <option value="Guanajuato"></option>
            <option value="Sonora"></option>
            <option value="Chiapas"></option>
            <option value="Otro"></option>
        </datalist> <br>
        <label for="GET-grado escolar sol">Grado escolar solicitado:
            <input list="grado" name="grado"> </label>
        <datalist id="grado">
            <option value="Primero"></option>
            <option value="Segundo"></option>
            <option value="Tercero"></option>
            <option value="Cuarto"></option>
            <option value="Quinto"></option>
            <option value="Sexto"></option>n>
        </datalist><br>
        <label for="GET-tel">Teléfono:</label>
        <input type="tel" name="GET-tel" id="tel"><br>
        <label for="GET-mail">Correo:</label>
        <input type="email" name="GET-mai" id="mail"><br>

        <input type="submit" name="submit" id="enviar">
        <input type="button" value="Cancelar" name="cancelar" id="cancelar">
